<!DOCTYPE html>
<html>
  <head>
    <title>Matrícula de Aluno</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="my-4 text-center">Matrícula de Aluno</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            name="nome"
            required />
        </div>
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="endereco"
            name="endereco"
            required />
        </div>
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input
            type="text"
            class="form-control"
            id="cidade"
            name="cidade"
            required />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required />
        </div>
        <div class="form-group">
          <label for="curso">Curso</label>
          <input
            type="text"
            class="form-control"
            id="curso"
            name="curso"
            required />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="background-color: #6659f5; color: white; float: right">
          Cadastro
        </button>
      </form>
    </div>
  </body>
</html>
